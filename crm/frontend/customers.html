<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musterilerin siyahisi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <h1>Musterilen siyahisi</h1>
    <button onclick="onOpenCustomerSaveModal()" type="button" class="btn btn-success" data-toggle="modal"
        data-target="#customer-save">Yeni musteri elave
        et</button>

    <div class="modal fade" id="customer-save">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Musteri melumatini yadda saxlamaq</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form onsubmit="onSaveCustomer(event)" id="customer-save-form">
                        <div class="form-group">
                            <label for="firstName">Ad:</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyad:</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>

                        <button type="submit" class="btn btn-success">Yadda saxla</button>
                    </form>
                </div>



            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody id="customers-tbody">

        </tbody>
    </table>

    <script>
        var username = localStorage.getItem('username');
        var password = localStorage.getItem('password');
        var token = "Basic " + window.btoa(username+":"+password);
        let updateMod = false;

        let selectedCustomerId = 0;

        function onSaveCustomer(event) {
            event.preventDefault();

            var customer = {};
            customer.name = document.getElementById('firstName').value;
            customer.surname = document.getElementById('lastName').value;
            customer.phone = "055";
            customer.email = "cus@mail.com";
            customer.gender = 'male';
            customer.address = 'Baku';


            var http = new XMLHttpRequest();

            http.onload = function () {
                alert('SUCCESS');
                updateMod = false;
                loadAllCustomers();
            }

            http.open("POST", "http://localhost:8083/customers", true);
            http.setRequestHeader("Content-Type", "application/json");
            http.setRequestHeader("Authorization", token);

            if(updateMod){
                customer.id = selectedCustomerId;
            } else{
                customer.id = null;
            }

            http.send(JSON.stringify(customer));
        }

        function loadAllCustomers() {

            var http = new XMLHttpRequest();

            http.onload = function () {
                let customers = JSON.parse(this.responseText);

                let customersHtml = "";
                for (let i = 0; i < customers.length; i++) {
                    const c = customers[i];
                    customersHtml += "<tr><td>" + c.id + "</td>";
                    customersHtml += "<td>" + c.name + "</td>";
                    customersHtml += "<td>" + c.surname + "</td>";
                    customersHtml += "<td> <button onclick='delCust(" + c.id + ")' class='btn btn-danger'>Sil</button>" +
                        " <button onclick='updateCust(" + c.id + ")'  class='btn btn-primary' data-toggle='modal' data-target='#customer-save'>Redakte</button> </td></tr>";

                }
                document.getElementById('customers-tbody').innerHTML = customersHtml;
            }

            http.open("GET", "http://localhost:8083/customers", true);
            http.setRequestHeader("Authorization", token);
            http.send();

        }
        loadAllCustomers();

        function delCust(id) {

            if (confirm('Eminsiniz?')) {
                var http = new XMLHttpRequest();

                http.onload = function () {
                    loadAllCustomers();
                    let status = this.status;
                    if (status == 400) {
                        alert(this.responseText);
                    }
                }

                http.open("DELETE", "http://localhost:8083/customers/" + id, true);
                http.setRequestHeader("Authorization", token);
                http.send();
            }






        }

        function updateCust(id) {
            updateMod = true;
            selectedCustomerId = id;

            var http = new XMLHttpRequest();

            http.onload = function () {

                let customer = JSON.parse(this.responseText);
                document.getElementById('firstName').value = customer.name;
                document.getElementById('lastName').value = customer.surname;

            }

            http.open("GET", "http://localhost:8083/customers/" + id, true);
            http.setRequestHeader("Authorization", token);
            http.send();
        }


        function onOpenCustomerSaveModal() {
            updateMod = false;
            document.getElementById('customer-save-form').reset();
        }

    </script>


</body>

</html>
