<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- <a href="customers.html" class="btn btn-primary">Musterilerin siyahisi</a> -->
  <button class="btn btn-primary" data-toggle="modal" data-target="#user-login">Hesaba daxil ol</button>
  <button class="btn btn-secondary" data-toggle="modal" data-target="#user-save">Hesab yarat</button>



  <div class="modal fade" id="user-login">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Hesaba daxil olmaq</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form onsubmit="onLogin(event)" id="user-save-form">
            <div class="form-group">
              <label for="username">Istifadeci adi:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="password">Sifre:</label>
              <input type="text" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-success">Yadda saxla</button>
          </form>
        </div>



      </div>
    </div>
  </div>

  <div class="modal fade" id="user-save">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Hesab yarat</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form onsubmit="onSaveUser(event)" id="user-save-form">
            <div class="form-group">
              <label for="username">Istifadeci adi:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="password">Sifre:</label>
              <input type="text" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-success">Yadda saxla</button>
          </form>
        </div>



      </div>
    </div>
  </div>

  <script>
    var usernameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');

    function onLogin(event){
      event.preventDefault();
      var username = usernameInput.value;
      var password = passwordInput.value; 

      var http = new XMLHttpRequest();

      http.onload = function(){
        if(this.status==401){
          alert("Melumatlar sehvdir!");
        } else if(this.status==200){
          localStorage.setItem('username',username);
          localStorage.setItem('password',password);
          window.location.href = "customers.html";
        }
      }

      http.open("GET","http://localhost:8083/users/login",true);
      http.setRequestHeader("Authorization","Basic "+window.btoa(username+":"+password));
      http.send();
    }

    function onSaveUser(event){
      event.preventDefault();
      var username = usernameInput.value;
      var password = passwordInput.value; 

      var http = new XMLHttpRequest();

      http.onload = function(){
          alert('SUCCESS');
      }

      var userObject = {};
      userObject.username = username;
      userObject.password = password;

      http.open("POST","http://localhost:8083/users",true);
      http.setRequestHeader("Content-Type","application/json");
      http.send(JSON.stringify(userObject));
    }
  </script>

</body>

</html>
