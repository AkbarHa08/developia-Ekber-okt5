<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputerlərim</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>


    <style>
        #save-computer-modal {
            display: none;
            background-color: lightgray;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
        }

        @keyframes save-computer-modal-animation {
            from {
                transform: scale(0);
                left: -800px;
                opacity: 0;
            }

            to {
                transform: scale(1);
                left: 0;
                opacity: 1;
            }
        }

        #save-computer-modal-content {
            animation-name: save-computer-modal-animation;
            animation-duration: 0.5s;
            width: 80%;
            height: auto;
            border-radius: 10px;
            position: relative;
            margin: 30px auto;
            padding: 5px 10px;
            background-color: rgb(235, 324, 423);
        }

        #save-computer-modal-close-button {
            float: right;
            cursor: pointer;
            padding: 5px 10px;
            background-color: brown;
            color: white;
            border-radius: 5px;
        }

        #save-computer-modal-close-button:hover {
            background-color: red;
        }

        #computer-image-show {
            height: 100px;
        }

        #computer-search-input {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 150px;
        }

        .computers-loading {
            display: none;
            text-align: center;
        }

        #computer-modal-image-show {
            width: 100%;
            border-radius: 10px;
        }

        @keyframes computer-image-modal-animation {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #computer-image-modal {
            display: none;
            background-color: thistle;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
        }

        #computer-image-modal-content {
            animation-name: computer-image-modal-content;
            animation-duration: 0.5s;
            width: 80%;
            height: auto;
            border-radius: 10px;
            position: relative;
            margin: auto;
            padding: 5px 10px;
        }

        @media screen and(min-width: 400px) {
            #computer-image-modal-content {
                width: 75%;
            }
        }

        @media screen and(min-width: 600px) {
            #computer-image-modal-content {
                width: 70%;
            }
        }

        @media screen and(min-width: 800px) {
            #computer-image-modal-content {
                width: 65%;
            }
        }

        @media screen and(min-width: 900px) {
            #computer-image-modal-content {
                width: 60%;
            }
        }

        @media screen and(min-width: 1000px) {
            #computer-image-modal-content {
                width: 55%;
            }
        }

        @media screen and(min-width: 1100px) {
            #computer-image-modal-content {
                width: 50%;
            }
        }

        @media screen and(min-width: 1300px) {
            #computer-image-modal-content {
                width: 45%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="main-content">
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <a href="index.html" class="btn btn-warning">Əsas Səhifə</a>
                <button class="btn btn-primary" onclick="onNewComputer()">Yeni Komputer</button>
                <button class="btn btn-danger" onclick="onDeleteComputer()">Sil</button>
                <button class="btn btn-secondary" onclick="onEditComputer()">Redakte</button>
                <button class="btn btn-dark" onclick="showImage()" data-toggle="modal" data-target="#photoModal">Sekli goster</button>
                <hr>
                <div class="computers-loading">
                    <div class="spinner-border"></div>
                </div>
                <div id="myComputers" style="height: 70vh; width:100%;" class="ag-theme-alpine"></div>	
            </div>
        </div>
    </div>

    <div id="save-computer-modal">
        <div id="save-computer-modal-content">
            <div style="overflow: auto; margin-bottom: 5px;">
                <span id="save-computer-modal-close-button">X</span>
            </div>
            <h1 class="text-dark" style="text-align: center;" id="save-computer-header-message"></h1>
            <div id="save-computer-modal-form-div">
                <form id="save-computer-modal-form" onsubmit="saveComputer(event)" enctype="multipart/form-data"> 
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="computer-category">Kateqoriya</label>
                                <select name="computer-category" id="computer-category" class="form-control">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="computer-name">Ad</label>
                                <input type="text" name="computer-name" class="form-control" id="computer-name">
                                    <p id="name-error" class="h6 text-danger"></p>
                                
                            </div>
                            <div class="form-group">
                                <label for="computer-price">Qiymet</label>
                                <input type="number" name="computer-price" class="form-control" id="computer-price">
                                    <p id="price-error" class="h6 text-danger"></p>
                                
                            </div>
                            <div class="form-group">
                                <label for="computer-description">Tesvir</label>
                                <input type="text" name="computer-description" class="form-control"
                                    id="computer-description">
                                    <p id="description-error" class="h6 text-danger"></p>
                                
                            </div>
                            <div class="form-group">
                                <label for="computer-isNew">Yeni</label>
                                <select name="computer-isNew" id="computer-isNew" class="form-control">
                                    <option value="true">Beli</option>
                                    <option value="false">Xeyr</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="computer-image">Sekil</label>
                                <input type="file" name="computer-image" class="form-control" id="computer-image">
                                
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="computer-ram">Emeli Yaddas(GB):</label>
                                <input type="number" name="computer-ram" class="form-control" id="computer-ram">
                                
                            </div>
                            <div class="form-group">
                                <label for="computer-cpu">Merkezi prosessor(CPU):</label>
                                <input type="text" name="computer-cpu" class="form-control" id="computer-cpu">
                                
                            </div>
                            <div class="form-group">
                                <label for="computer-drive">Daimi yaddas(GB):</label>
                                <input type="number" name="computer-drive" class="form-control" id="computer-drive">
                                
                            </div>
                            <div class="form-group">
                                <label for="computer-drive-type">Daimi yaddas tipi:</label>
                                <select name="computer-drive-type" id="computer-drive-type" class="form-control">
                                    <option value="hdd">HDD</option>
                                    <option value="ssd">SSD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="computer-os">Komputer OS</label>
                                <input type="text" name="computer-os" class="form-control" id="computer-os">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-success" type="submit" id="saveBtn">Yadda saxla</button>
                            <button class="btn btn-primary" type="reset" id="resetBtn"
                                onclick="resetComputerForm()">Sifirla</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <input type="text" class="form-control" placeholder="Axtaris..." id="computer-search-input" style="display: none;"
        onkeydown="onSearchKeyDown(event) ">

    <div id="computer-image-modal">
        <div id="computer-image-modal-content">
            <img id="computer-modal-image-show">
        </div>
    </div>

    <div class="modal fade" id="photoModal">
		<div class="modal-dialog">
		  <div class="modal-content">
		  
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title">Komputerin sekili</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<!-- Modal body -->
			<div class="modal-body">
				<img id="computer-image" style="width: 100%;">
			</div>
			
			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal">Bagla</button>
			</div>
			
		  </div>
		</div>
	  </div>	

    <script src="js/computers.js"</script>
</body>

</html>
