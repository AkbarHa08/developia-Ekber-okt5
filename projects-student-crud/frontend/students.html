<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbələr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/students.css">
</head>
<body>
    <div style="width: 30%; margin: auto;">
        <h3 id="header-text"></h3>
        <form onsubmit="onSaveStudent(event)">
            
            <div class="form-group">
                <label for="student-name">Ad</label>
                <input id="student-name" class="form-control">
                <div id="name-error" class="error"></div>
                
            </div>
            <div class="form-group">
                <label for="student-surname">Soyad</label>
                <input id="student-surname" class="form-control">
                <div id="surname-error" class="error"></div>
            </div>
            <input type="submit" value="Yadda saxla" class="btn btn-success">
            <input type="reset" onclick="resetErrors()" value="Sifirla" class="btn btn-warning">
        </form>
    </div>
    <hr>
    <div class="container">
        <table class="table table-bordered" id="">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="students-tbody">
                
            </tbody>
        </table>
    </div>


    <script>
        localStorage.setItem('API_URL','http://localhost:8070');
    </script>

    <script src="js/students.js"></script>


</body>
</html>
