<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Language</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container" style="align-items: center;">

        <h2 th:text="${header}" class="text-light">Yeni dil qeydiyyati</h2>
            <form th:action="@{/languages/save}" method="post" th:object="${language}" class="form-group">
                <input type="hidden" th:field="*{id}">
        <label for="languageName" class="text-light">Ad</label><br>
        <input type="text" id="languageName" th:field="*{name}" class="form-control" style="width: 300px;"><br/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div><br>
    
        <input type="submit" value="Yadda saxla" class="btn btn-danger">
    </form>

    </div>
    

</body>
</html>
