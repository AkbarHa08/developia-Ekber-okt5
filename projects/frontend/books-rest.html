<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Books Rest</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<link rel="stylesheet" href="css/book-rest.css">

<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>


<style>
.book-id{
	cursor: pointer;
}
</style>

<body>

		
	<div class="container-fluid" style="align-items: center;">
	
	<div>
		<div class="row">
			<div class="col-sm-3">
			<a href="index.html" style="margin: 10px 0 0 0;" class="btn btn-primary">Ana Səhifəyə qayıt</a>
			</div>
			
			<br>
			<div class="col-sm-9">
				<button class='btn btn-danger' onclick='deleteBook()'>Sil</button> 
				<button class='btn btn-primary' onclick='editBook()'>Redaktə</button> 
				<input type="search" id="search-book" placeholder="Buradan axtaris edin..." onchange="onSearch(event)">
			</div>
		
		</div>
	</div>
	
	<br>
	
	<div class="row">
		<div class="col-sm-3">
			<form onsubmit="saveBook(event)">
				<div class="form-group">
					<label for="book-name">Ad</label><br>
					<input type="text" id="book-name" class="form-control" style="width: 250px;">
					<span id="name-error" class="text text-danger"></span>
				</div>
	
				<div class="form-group">
					<label for="book-description">Məlumat</label><br>
	<input type="text" id="book-description" class="form-control" style="width: 250px;">
	<span id="description-error" class="text text-danger"></span>
				</div>
	
				<div class="form-group">
					<label for="book-author">Yazar</label><br>
	<input type="text" id="book-author" class="form-control" style="width: 250px;">
	<span id="author-error" class="text text-danger"></span>
				</div>
	
	
				<div class="form-group">
					<label for="book-price">Qiymət</label><br>
	<input type="number" id="book-price" class="form-control" style="width: 250px;">
	<span id="price-error" class="text text-danger"></span>
				</div>

				<div class="form-group">
					<label for="book-page-count">Səhifə sayı</label><br>
	<input type="number" id="book-page-count" class="form-control" style="width: 250px;">
				</div>
	
	
	
	
				<div class="form-group">
					<label for="languages-select">Dili</label><br>
					<select id='languages-select' class="form-control" style="width: 250px;">
			
					</select>
				</div>
	
		
		<div class="form-group">
			<label>Janrlar</label><br>
			<span id="book-genres">
			
			</span>
		</div>

		

		<div class="form-group">
			<label for="book-photo">Foto</label><br>
			<input type="file" id="book-photo">
		</div>

		
		
		
	
	
	
	<input type="submit" value="Qeydiyyat et" class="btn btn-primary" id="save-book-button">
	<input type="reset" value="Sıfırla" class="btn btn-danger" onclick="resetForm()">
	<br><br>
	
	
	
	</form>	
		</div>
		
		<div class="col-sm-9 ">
			<button onclick="showImage()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Sekili goster 
			  </button>

			
			<div id="myBooks" style="height: 70vh; width:100%;" class="ag-theme-alpine"></div>	
		</div>
	</div>
	
	
	
	
	
	
	
	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
		  <div class="modal-content">
		  
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title">Kitabin sekili</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<!-- Modal body -->
			<div class="modal-body">
				<img id="book-image" style="width: 100%;">
			</div>
			
			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal">Bagla</button>
			</div>
			
		  </div>
		</div>
	  </div>	
		

		
		
		<script src="js/books-rest.js"></script>
		
		
		
	</div>

</body>
</html>
