<html lang="en">
<head>

<script

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid">
        <form onsubmit="onLogin(event)">
            <label for="username">İstifadəçi adı</label><br>
            <input id="username"><br>
            <label for="password">Şifrə</label><br>
            <input id="password" type="password"><br>
    
            <input type="submit" value="Daxil ol">
        </form>
        <span>Hesabın yoxdur? Onda</span>
        <a href="signup.html">hesab yarat</a><br>
        <span id="error-message" style="color: red;"></span>
    </div>
    
    <script>
        var API_URL=localStorage.getItem('api_url');

        function onLogin(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            
            var loginSuccess = true;

            var http= new XMLHttpRequest();
            http.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById('error-message').innerHTML = 'Məlumatlar doğrudur!';
                    document.getElementById('error-message').style.color = 'green';
                    localStorage.setItem('token',token);
                    localStorage.setItem('username',username);
                    window.location.href='reader-home.html';
                }else if(this.readyState==1 && this.status!=200){
                    document.getElementById('error-message').innerHTML = 'Məlumatlar səhvdir!';
                }
                
            }

            var token = 'Basic '+window.btoa(username+':'+password);
            http.open('GET',API_URL+'/users/rest/login',true);
            http.setRequestHeader('Authorization',token);
            http.send();


        }
    </script>
</body>
</html>
