<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Oxuyucu qruplari</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" href="css/book-rest.css">
<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>


<body>

		
	<div class="container-fluid" style="align-items: center;">

        <a href="reader-home.html" class="btn btn-warning">Geri qayit</a>
	
	<div>
		<div class="row">
			<div class="col-sm-3">
			
			</div>
			
			<br>
			<div class="col-sm-9">
				<button class='btn btn-danger' onclick='deleteGroup()'>Sil</button> 
				<button class='btn btn-primary' onclick='editGroup()'>Redaktə</button> 

				<button type="button" class='btn btn-primary' data-toggle="modal" data-target="#myBooksModal" onclick='onOpenReaderGroupStudentsModal()'>
				Kitablar
				</button> 

				<input type="search" id="search-group" placeholder="Buradan axtaris edin..." onchange="onSearch(event)">


			</div>
		
		</div>
	</div>
	
	<br>
	
	<div class="row">
		<div class="col-sm-3">
			<form onsubmit="saveGroup(event)">
				<div class="form-group">
					<label for="group-name">Ad</label><br>
					<input type="text" id="group-name" class="form-control" style="width: 250px;">
					<span id="name-error" class="text text-danger"></span>
                </div>
		
		
	
	
	
	<input type="submit" value="Qeydiyyat et" class="btn btn-primary" id="save-group-button">
	<input type="reset" value="Sıfırla" class="btn btn-danger" onclick="resetForm()">
	<br><br>
	
	
	
	</form>
		</div>
		
		<div class="col-sm-9 ">
			<div id="myGroups" style="height: 70vh; width:100%;" class="ag-theme-alpine"></div>	
		</div>
	</div>
	
	
	
	
	
	
	
		
	<div class="modal fade" id="myBooksModal">
		<div class="modal-dialog modal-xl">
		  <div class="modal-content">
		  
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title">Kitablar</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<!-- Modal body -->
			<div class="modal-body">
				<button class="btn btn-primary" onclick="onAddBookToGroup()">Kitab elave et</button>
				<button class="btn btn-danger" onclick="onRemoveBook()">Qrupdan cixar</button>
				<div id="mySelectedGroupBooks" style="height: 70vh; width:100%;" class="ag-theme-alpine"></div>	
			</div>
			
			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
			
		  </div>
		</div>
	  </div>
		
		
		<script src="js/reader-groups.js"></script>
		
		
		
	</div>

</body>
</html>
