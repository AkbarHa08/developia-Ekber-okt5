<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesab yarat</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid">
        <form onsubmit="onSignup(event)">
            <label for="username">İstifadəçi adı</label><br>
            <input id="username"><br>
            <label for="password">Şifrə</label><br>
            <input id="password" type="password"><br>
            <label for="name">Ad</label><br>
            <input id="name"><br>
            <label for="surname">Soyad</label><br>
            <input id="surname"><br>
            <label for="email">Email</label><br>
            <input id="email" type="email"><br>
            <label for="phone">Telefon</label><br>
            <input id="phone" type="text"><br>
    
            <input type="submit" value="Hesab yarat">
        </form>
        <span>Hesabın var? Onda</span>
        <a href="login.html">hesaba daxil ol</a>
        <br>
        <span id="error-message" style="color: red;"></span>
    </div>

    
    <script>
        var API_URL=localStorage.getItem('api_url');

        function onSignup(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            
            var http= new XMLHttpRequest();
            http.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    alert('Success');
                }else if(this.readyState==4 && this.status==0){
                    alert('fail');
                }
                
            }

            http.open('POST',API_URL+'/users/rest/signup',true);
            http.setRequestHeader('Content-Type','Application/json');

            var userObject={};
            userObject.username=username;
            userObject.password=password;
            userObject.name=name;
            userObject.surname=surname;
            userObject.email=email;
            userObject.phone=phone;

            http.send(JSON.stringify(userObject));


        }
    </script>
</body>
</html>
