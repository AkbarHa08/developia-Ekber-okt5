<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books Rest</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" href="@{/css/books-rest.css}">

<style>
.book-id{
	cursor: pointer;
}
</style>

<body class="bg-dark">
		
	<div class="container-fluid" style="align-items: center;">
	
	<div>
		<div class="row">
			<div class="col-sm-3">
			<a th:href="@{/home}" class="btn btn-light" style="margin: 10px 0 0 0;">Ana Səhifəyə qayıt</a>
			</div>
			
			<br>
			<div class="col-sm-9">
				<button class='btn btn-danger' onclick='deleteBook()'>Sil</button> 
				<button class='btn btn-primary' onclick='editBook()'>Redaktə</button> 
			</div>
		
		</div>
	</div>
	
	<br>
	
	<div class="row">
		<div class="col-sm-3">
			<form onsubmit="saveBook(event)">
				<div class="form-group">
					<label for="book-name" class="text-light">Ad</label><br>
					<input type="text" id="book-name" class="form-control" style="width: 250px;">
					<span id="name-error" class="text text-danger"></span>
				</div>
	
				<div class="form-group">
					<label for="book-description" class="text-light">Məlumat</label><br>
	<input type="text" id="book-description" class="form-control" style="width: 250px;">
	<span id="description-error" class="text text-danger"></span>
				</div>
	
				<div class="form-group">
					<label for="book-author" class="text-light">Yazar</label><br>
	<input type="text" id="book-author" class="form-control" style="width: 250px;">
	<span id="author-error" class="text text-danger"></span>
				</div>
	
	
				<div class="form-group">
					<label for="book-price" class="text-light">Qiymət</label><br>
	<input type="number" id="book-price" class="form-control" style="width: 250px;">
	<span id="price-error" class="text text-danger"></span>
				</div>

				<div class="form-group">
					<label for="book-page-count" class="text-light">Səhifə sayı</label><br>
	<input type="number" id="book-page-count" class="form-control" style="width: 250px;">
				</div>
	
	
	
	
				<div class="form-group">
					<label class="text-light" for="languages-select">Dili</label><br>
					<select id='languages-select' class="form-control" style="width: 250px;">
			
					</select>
				</div>
	
		
		<div class="form-group">
			<label class="text-light">Janrlar</label><br>
			<span id="book-genres" class="text-light">
			
			</span>
		</div>
		
		
	
	
	
	<input type="submit" value="Qeydiyyat et" class="btn btn-primary" id="save-book-button">
	<input type="reset" value="Sıfırla" class="btn btn-danger" onclick="resetForm()">
	<br><br>
	
	
	
	</form>
		</div>
		
		<div class="col-sm-9">
			<table class="table table-light border-dark justify-content-center"
			style="width: 800px;">
			<thead>
				<tr>
					<th>ID</th>
					<th>Ad</th>
					<th>Məlumat</th>
					<th>Yazar</th>
					<th>Qiymət</th>
					<th>Səhifə</th>
					<th>Dil</th>
					<th>Janrlar</th>
				</tr>
			</thead>
			<tbody id="books-table-tbody">
				
				
				
			</tbody>
		</table>
		</div>
	</div>
	
	
	
	
	
	
	
		
		
		
		
		<script th:src="@{/js/books-rest.js}"></script>
		
		
		
	</div>

</body>
</html>
