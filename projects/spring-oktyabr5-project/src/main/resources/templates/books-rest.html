<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books Rest</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
		
	<div class="container-fluid" style="align-items: center;">
	
	<div>
		<div class="row">
			<div class="col-sm-3">
			<a th:href="@{/home}" class="btn btn-light" style="margin: 10px 0 0 0;">Ana Səhifəyə qayıt</a>
			</div>
			
			<div class="col-sm-9">
				<button class='btn btn-danger'>Sil</button> 
			    <button class='btn btn-warning'>Redakte et</button>
			</div>
		
		</div>
	</div>
	
	<br>
	
	<div class="row">
		<div class="col-sm-3">
			<form onsubmit="saveBook(event)">
	<label for="book-name" class="text-light">Ad</label><br>
	<input type="text" id="book-name" class="form-control" style="width: 250px;">
	<span id="name-error" class="text text-danger"></span><br>
	
	<label for="book-description" class="text-light">Melumat</label><br>
	<input type="text" id="book-description" class="form-control" style="width: 250px;">
	<span id="description-error" class="text text-danger"></span><br>
	
	<label for="book-author" class="text-light">Yazar</label><br>
	<input type="text" id="book-author" class="form-control" style="width: 250px;">
	<span id="author-error" class="text text-danger"></span><br>
	
	<label for="book-price" class="text-light">Qiymet</label><br>
	<input type="number" id="book-price" class="form-control" style="width: 250px;">
	<span id="price-error" class="text text-danger"></span><br>
	
	<label for="book-page-count" class="text-light">Sehife sayi</label><br>
	<input type="number" id="book-page-count" class="form-control" style="width: 250px;"><br>
	
	
	
		<label class="text-light">Dil</label><br>
		<select id='languages-select'>
			
		</select><br><br>
		
		
		
		<label class="text-light">Janrlar</label><br>
		<span id="book-genres" class="text-light">
			
		</span>
		<br>
		
		
	
	
	
	<input type="submit" value="Qeydiyyat et" class="btn btn-primary" id="save-book-button">
	<input type="reset" value="Sifirla" class="btn btn-danger" onclick="resetForm()">
	<br><br>
	
	
	
	</form>
		</div>
		
		<div class="col-sm-9">
			<table class="table table-light table-bordered border-dark justify-content-center"
			style="width: 800px;">
			<thead>
				<tr>
					<th>İD</th>
					<th>Ad</th>
					<th>Məlumat</th>
					<th>Yazar</th>
					<th>Qiymət</th>
					<th>Sehife</th>
					<th>Dil</th>
					<th>Janrlar</th>
				</tr>
			</thead>
			<tbody id="books-table-tbody">
				
				
				
			</tbody>
		</table>
		</div>
	</div>
	
	
	
	
	
	
	
		
		
		
		
		<script th:src="@{/js/books-rest.js}"></script>
		
		
		
	</div>

</body>
</html>
